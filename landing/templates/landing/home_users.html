{% extends 'base.html' %}

{% block title %}
    Подписчики - {{ block.super }}
{% endblock %}

{% block content %}

         <h1 class="display-4 text-center mt-5">Подписчики</h1>

     <div class="container">
      <div class="row jumbotron mt-3 d-flex justify-content-center">

        {% for object in objects_list %}

        <div class="d-inline-block lead pb-3">

            <a href="{% url 'landing:detail' pk=object.pk %}"
               class="text-dark text-decoration-none">

                 {{ object.name }}

            </a>

            <a class="pr-3 text-decoration-none" href="">
                &#10060;
                <!--&times;-->
            </a>

        </div>

        {% endfor %}

      </div>
    </div>

            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <a class="button-site"
                           href="{% url 'landing:home' %}">
                            Назад
                        </a>
                    </div>
                </div>
            </div>

{% endblock %}
